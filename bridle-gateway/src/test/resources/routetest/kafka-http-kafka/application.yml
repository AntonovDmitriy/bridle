spring:
  output:
    ansi:
      enabled: always
camel:
  component:
    kafka:
      enabled: false
    http:
      enabled: false
    scheduler:
      enabled: false
    rest:
      enabled: false
    freemarker:
      enabled: false
    json-validator:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"

gateway:
  type: "kafka-http-kafka"
redelivery-policy:
  maximum-redeliveries: 2
  redelivery-delay: 100
  retry-attempted-log-level: "WARN"
error-handler:
  redelivery-policy-ref: "redelivery-policy"
components:
  kafka:
    kafka-in:
      brokers: "localhost:9090"
      consumers-count: 1
      group-id: "KAFKA_HTTP_KAFKA_FIRST_TESTING6"
      break-on-error: false
      auto-offset-reset: "earliest"
      max-poll-records: 500
      max-partition-fetch-bytes: 1048576
      heartbeat-interval-ms: 3000
      session-timeout-ms: 10000
    kafka-out:
      brokers: "localhost:9090"
  http:
    rest-call:
      connection-request-timeout: -1
      connect-timeout: -1
      socket-timeout: -1
endpoints:
  kafka-in-endpoint:
    component-name: "kafka-in"
    consumer: true
    mandatory:
      topic: "routetest_request"
  kafka-out-endpoint:
    component-name: "kafka-out"
    mandatory:
      topic: "routetest_response"
  rest-call-endpoint:
    component-name: "rest-call"
    mandatory:
      host: "localhost"
      resource-path: "person"
      port: "443"
    additional:
      httpMethod: "POST"