spring:
  output:
    ansi:
      enabled: always
camel:
  component:
    kafka:
      enabled: false
    http:
      enabled: false
    scheduler:
      enabled: false
    rest:
      enabled: false
    freemarker:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"

gateway:
  type: "http-poll-http"
redelivery-policy:
  maximum-redeliveries: 2
  redelivery-delay: 100
  retry-attempted-log-level: "WARN"
error-handler:
  redelivery-policy-ref: "redelivery-policy"
main-scheduler:
  endpoint-properties:
    delay: "1000"
rest-poll:
  host: "localhost"
  resource-path: "salary"
  port: "80"
  endpoint-properties:
    httpMethod: "GET"
rest-call:
  host: "localhost"
  resource-path: "person"
  port: "80"
  endpoint-properties:
    httpMethod: "POST"
