spring:
  output:
    ansi:
      enabled: always
camel:
  component:
    kafka:
      enabled: false
    http:
      enabled: false
    servlet:
      enabled: false
    rest:
      enabled: false

gateway:
  type: "http-kafka"
rest-in:
  clientRequestValidation: "true"
  component: "servlet"
  routes:
    -
      path: "/myapi"
      consumes: "text/plain"
      produces: "text/plain"
      httpMethod: "POST"
      id: "rest-in"
      to:
        uri: "direct:process"
kafka-out:
  brokers: "localhost:9090"
  topic: "routetest"